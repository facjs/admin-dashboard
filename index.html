<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="main.css" />
        <title>Admin Dashboard</title>
    </head>
    <body>
        <section class="sidebar">
            <div class="sidebar__logo">
                <i class="ri-layout-4-line"></i>
                <h1>Dashboard</h1>
            </div>

            <div>
                <ul class="shortcuts__menu">
                    <li class="shortcuts__item">
                        <a href="#" class="shortcuts__link"><i class="ri-home-4-line"></i>Home</a>
                    </li>

                    <li class="shortcuts__item">
                        <a href="#" class="shortcuts__link"
                            ><i class="ri-user-3-line"></i>Profile</a
                        >
                    </li>

                    <li class="shortcuts__item">
                        <a href="#" class="shortcuts__link"
                            ><i class="ri-message-3-line"></i>Messages</a
                        >
                    </li>

                    <li class="shortcuts__item">
                        <a href="#" class="shortcuts__link"
                            ><i class="ri-chat-history-line"></i>History</a
                        >
                    </li>

                    <li class="shortcuts__item">
                        <a href="#" class="shortcuts__link"><i class="ri-task-line"></i>Tasks</a>
                    </li>

                    <li class="shortcuts__item">
                        <a href="#" class="shortcuts__link"
                            ><i class="ri-community-line"></i>Communities</a
                        >
                    </li>
                </ul>
            </div>

            <div>
                <ul class="settings__menu">
                    <li class="settings__item">
                        <a href="#" class="settings__link"
                            ><i class="ri-settings-2-line"></i>Settings</a
                        >
                    </li>
                    <li class="settings__item">
                        <a href="#" class="settings__link"
                            ><i class="ri-customer-service-line"></i>Support</a
                        >
                    </li>
                    <li class="settings__item">
                        <a href="#" class="settings__link"><i class="ri-skull-line"></i>Privacy</a>
                    </li>
                </ul>
            </div>
        </section>

        <header class="header">
            <nav class="nav">
                <div class="search">
                    <i class="ri-search-eye-line"></i>
                    <input type="text" placeholder="Search something" />
                </div>

                <div class="items__nav">
                    <i class="ri-notification-line"></i>
                    <img src="profile.png" alt="user icon" />
                    <h1>Fakundo</h1>
                </div>
            </nav>
        </header>

        <main class="main"></main>
    </body>
</html>
